<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Preview - Text field</title>
    <script src="js/phaser.min.js"></script>
    <script src="../dist/slick-ui.min.js"></script>
</head>
<body>

<div id="gameContainer"></div>

<script type="text/javascript">
    var game = new Phaser.Game(650, 350, Phaser.CANVAS, '', { preload: preload, create: create });
    var slickUI;
    function preload() {
        slickUI = game.plugins.add(Phaser.Plugin.SlickUI);
        game.load.image('backdrop', 'assets/backdrop.png');
        slickUI.load('assets/ui/kenney/kenney.json');
    }
    function create() {
        game.add.sprite(0,-125,'backdrop');
        var panel;
        slickUI.add(panel = new SlickUI.Element.Panel(8, 8, game.width - 16, game.height - 16));
        panel.add(new SlickUI.Element.Text(10,10, "Text Button")).centerHorizontally().text.alpha = 0.5;

        panel.add(textButton = new SlickUI.Element.TextButton(10, 60, "Button", 36, undefined, undefined, undefined, 0xFF0000, 0x00FF00, 0x0000FF)).centerHorizontally();

        textButton.events.onInputUp.add(function() {
            console.log('button pressed');
        });
    }
</script>

</body>
</html>
